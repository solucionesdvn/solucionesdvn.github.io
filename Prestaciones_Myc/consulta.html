<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <title>Municipios y Veredas</title>
</head>

<body class="container">

    <h1 class="mt-4 mb-4">Municipios y Veredas/Localidades</h1>

    <div class="mb-3">
        <label for="municipios" class="form-label">Selecciona un municipio:</label>
        <select id="municipios" class="form-select" onchange="cargarVeredas()">
            <option value="">-- Selecciona --</option>
            <option value="BOGOTA">BOGOTA</option>
            <option value="BOJACA">BOJACA</option>
            <option value="CAJICA">CAJICA</option>
            <option value="CHIA">CHIA</option>
            <option value="CHIPAQUE">CHIPAQUE</option>
            <option value="CHOACHI">CHOACHI</option>
            <option value="COGUA">COGUA</option>
            <option value="COTA">COTA</option>
            <option value="EL ROSAL">EL ROSAL</option>
            <option value="FACATATIVA">FACATATIVA</option>
            <option value="FUNZA">FUNZA</option>
            <option value="FUSAGASUGA">FUSAGASUGA</option>
            <option value="GACHANCIPA">GACHANCIPA</option>
            <option value="GRANADA">GRANADA</option>
            <option value="GUASCA">GUASCA</option>
            <option value="LA CALERA">LA CALERA</option>
            <option value="MADRID">MADRID</option>
            <option value="MOSQUERA">MOSQUERA</option>
            <option value="PACHO">PACHO</option>
            <option value="PASCA">PASCA</option>
            <option value="SAN ANTONIO DEL TEQUENDAMA">SAN ANTONIO DEL TEQUENDAMA</option>
            <option value="SIBATE">SIBATE</option>
            <option value="SILVANIA">SILVANIA</option>
            <option value="SOACHA">SOACHA</option>
            <option value="SOPO">SOPO</option>
            <option value="SUBACHOQUE">SUBACHOQUE</option>
            <option value="SUMAPAZ">SUMAPAZ</option>
            <option value="TABIO">TABIO</option>
            <option value="TENJO">TENJO</option>
            <option value="TOCANCIPA">TOCANCIPA</option>
            <option value="ZIPAQUIRA">ZIPAQUIRA</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="veredas" class="form-label">Selecciona una vereda o localidad:</label>
        <select id="veredas" class="form-select" onchange="cargarTipoTerritorio()">
            <!-- Las opciones de veredas se cargarán dinámicamente mediante JavaScript -->
        </select>
    </div>

    <div class="mb-3">
        <label for="tipoTerritorio" class="form-label">Tipo Territorio:</label>
        <span id="tipoTerritorio"></span>
    </div>

    <div class="table-responsive">
        <!-- Tabla de actividades para el tipo de territorio URBANO -->
        <table id="actividadesUrbanas" class="table table-bordered table-striped" style="display: none;">
            <thead class="table-dark">
                <tr>
                    <th>BAREMO</th>
                    <th>Actividad</th>
                    <th>Recurso</th>
                    <th>Mas detalles</th>
                </tr>
            </thead>
            <tbody>
                <!-- El cuerpo de la tabla estará vacío inicialmente -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="valida.js"></script>
</body>

</html>
